apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wanderlust-frontend
  namespace: wanderlust
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: wanderlust.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wanderlust-frontend
                port:
                  number: 80
